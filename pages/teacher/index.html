<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>

    <div onclick="logOut()" class="logOut">Sair</div>
    <div class="perfilContent">

    </div>

    <div class="buttonsContent">

        <div class="advertenceContent">
             <div class="advertence"><img id="advertenceIcon" src="./assets/advertence.png" alt=""></div>

        </div>
        
        <div class="faultsContent">

        </div>

        </div>

    <!-- Notas -->
    <div id="modal" class="modal modalNotas">
        <div id="modalContent">
            <a href="#fechar" title="Fechar" id="fechar" >x</a>
            <h2>Notas</h2>            
        </div>
    </div>

    <!-- Advertências -->
    <div id="modal" class="modal modalAdvertencia">
        <div id="modalContent">
            <a href="#fechar" title="Fechar" id="fechar">x</a>

        </div>

    <script src="script.js"></script>
