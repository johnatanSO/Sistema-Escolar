<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div onclick="logOut()" class="logOut">Sair</div>
    <div class="perfilContent">
      <div class="perfil">
        <img id="iconPerfil" src="../student/assets/student.png" alt="" />
      </div>
      <h2 id="userName">...</h2>
    </div>

    <div class="buttonsContent">
      <div class="notasContent">
        <div class="notas">
          <img id="notasIcon" src="./assets/notepad.png" alt="" />
        </div>
        <h2>Notas</h2>
      </div>

      <div class="advertenceContent">
        <div class="advertence">
          <img id="advertenceIcon" src="./assets/warning.png" alt="" />
        </div>
        <h2>Advertências</h2>
      </div>

      <div class="faultsContent">
        <div class="faults">
          <img id="faultsIcon" src="./assets/timetable.png" alt="" />
        </div>
        <h2>Faltas</h2>
      </div>
    </div>

    <!-- ----------NOTAS------------ -->

    <div id="modal" class="modal modalNotas">
      <div id="modalContent">
        <a onclick="fechar(this)" href="#fechar" title="Fechar" class="fechar"
          >x</a
        >
        <h2 id="headerNotas">Notas</h2>

        <div class="contentTableNotas"></div>
      </div>
    </div>

    <!-- ------------ADVERTÊNCIAS-------------------- -->

    <div id="modal" class="modal modalAdvertencia">
      <div id="modalContent">
        <a onclick="fechar(this)" href="#fechar" title="Fechar" class="fechar"
          >x</a
        >
        <h2 id="headerAdvertencias">Advertências</h2>

        <div class="contentTableAdvertencias"></div>
      </div>
    </div>

    <!-- -----------------------FALTAS----------------------------- -->

    <div id="modal" class="modal modalFaults">
      <div id="modalContent">
        <a onclick="fechar(this)" href="#fechar" title="Fechar" class="fechar"
          >x</a
        >
        <h2 id="headerFaults">Faltas</h2>

        <div class="contentTableFaults"></div>
      </div>
    </div>

    <!-- ------------ -->

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="script.js"></script>
  </body>
</html>
